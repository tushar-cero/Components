<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Subscribe</title>
    <link rel="stylesheet" href="styler.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.0/animate.compat.css">
</head>

<body>
    <div class="container">
        <h1 class="brand"><span>Acme</span> Web Design</h1>    
        <div class="wrapper animated bounceInLeft">
            <div class="company-info">
                <h3>Acme Web Design</h3>
                <ul>
                    <li><i class="fa fa-road"></i> House No ,Street ,City ,State ,Country ,AreaCode</li>
                    <li><i class="fa fa-phone"></i> (+55) 55555-55555</li>
                    <li><i class="fa fa-envelope"></i> yourmail@service.com</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Email US</h3>
                <form action="">
                    <p>
                        <label for="text">Name</label>
                        <input type="text" name="name">
                    </p>
                    <p>
                        <label for="text">Company</label>
                        <input type="text" name="company">
                    </p>
                    <p>
                        <label for="text">Email Address</label>
                        <input type="text" name="email">
                    </p>
                    <p>
                        <label for="text">Phone Number</label>
                        <input type="text" name="phone">
                    </p>
                    <p class="full">
                        <label for="text">Message</label>
                        <textarea type="text" name="text" rows="5"></textarea>
                    </p>
                    <p class="full">
                        <button>Submit</button>
                    </p>
                </form>
            </div>           
        </div>
    </div>    
</body>

</html>
